<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="FIXME">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Postly</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="FIXME">
        <link rel="icon" sizes="192x192" href="FIXME">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="FIXME">
        <meta name="apple-mobile-web-app-title" content="Postly">
        <link rel="apple-touch-icon-precomposed" href="FIXME">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="FIXME">
        <meta name="msapplication-TileColor" content="FIXME">
        <meta name="msapplication-navbutton-color" content="FIXME">

        <!-- Default favicon -->
        <link rel="shortcut icon" href="postly.png">

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-blue.min.css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/style.css">
        <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title" id="title">Postly</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="new" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-navigation__link">
                        <i class="material-icons">delete</i>
                    </button>
                    <div class="mdl-tooltip" for="new">
                        Delete Poster
                    </div>
                    <button id="load" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-navigation__link">
                        <i class="material-icons">file_upload</i>
                    </button>
                    <div class="mdl-tooltip" for="load">
                        Load
                    </div>
                    <button id="save" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-navigation__link">
                        <i class="material-icons">file_download</i>
                    </button>
                    <div class="mdl-tooltip" for="save">
                        Save
                    </div>
                    <button id="print" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-navigation__link">
                        <i class="material-icons">print</i>
                    </button>
                    <div class="mdl-tooltip" for="print">
                        Print
                    </div>
                    <button id="about" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect mdl-navigation__link">
                        <i class="material-icons">info</i>
                    </button>
                    <div class="mdl-tooltip" for="about">
                        About
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">
                    <!-- FIXME spacing on all screens is messed up -->
                    <button id="close-drawer" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">menu</i>
                    </button>
                    <span id="drawer-title">Postly</span>
                </span>
                <nav class="mdl-navigation">
                    <div class="mdl-navigation__link">
                        <label for="num-columns">Number of Columns</label>
                        <input class="mdl-slider mdl-js-slider mdl-slider--accent" type="range"
                          min="1" max="4" step="1" id="num-columns">
                    </div>
                    <div class="mdl-navigation__link">
                        <form id="custom-paper-size-form" style="display: none">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="\d*\.?\d+(cm|mm|in)\s+\d*\.?\d+\1" id="custom-paper-size">
                                <label class="mdl-textfield__label" for="custom-paper-size">Custom Paper Size</label>
                                <span class="mdl-textfield__error">Units must be the same</span>
                            </div>
                        </form>
                        <div id="paper-size-div">
                            <label for="paper-size">Paper Size</label>
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect choose-button" id="paper-size"></button>
                            <!-- FIXME Add back mdl-js-ripple-effect -->
                            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu"
                                for="paper-size">
                                <li class="mdl-menu__item">A0</li>
                                <li class="mdl-menu__item">A0 Portrait</li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <main class="mdl-layout__content">
            <iframe id="poster" src="blank.html"></iframe>
            <button id="add-element" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            </main>
        </div>
        <script src="//storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.3.0/showdown.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
