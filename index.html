<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="FIXME">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Postly</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="FIXME">
        <link rel="icon" sizes="192x192" href="FIXME">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="FIXME">
        <meta name="apple-mobile-web-app-title" content="Postly">
        <link rel="apple-touch-icon-precomposed" href="FIXME">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="FIXME">
        <meta name="msapplication-TileColor" content="FIXME">
        <meta name="msapplication-navbutton-color" content="FIXME">

        <!-- Default favicon -->
        <link rel="shortcut icon" href="FIXME">

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-blue.min.css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/style.css">

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Postly</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="new" class="mdl-button mdl-js-button mdl-button--icon mdl-navigation__link">
                        <i class="material-icons">add_circle</i>
                    </button>
                    <div class="mdl-tooltip" for="new">
                        New Poster
                    </div>
                    <button id="load" class="mdl-button mdl-js-button mdl-button--icon mdl-navigation__link">
                        <i class="material-icons">file_upload</i>
                    </button>
                    <div class="mdl-tooltip" for="load">
                        Load
                    </div>
                    <button id="save" class="mdl-button mdl-js-button mdl-button--icon mdl-navigation__link">
                        <i class="material-icons">file_download</i>
                    </button>
                    <div class="mdl-tooltip" for="save">
                        Save
                    </div>
                    <button id="print" class="mdl-button mdl-js-button mdl-button--icon mdl-navigation__link">
                        <i class="material-icons">print</i>
                    </button>
                    <div class="mdl-tooltip" for="print">
                        Print
                    </div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">
                    <!-- FIXME spacing on all screens is messed up -->
                    <button onclick="document.querySelector('.mdl-layout__drawer').classList.remove('is-visible')" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">menu</i>
                    </button>
                    Postly
                </span>
                <nav class="mdl-navigation">
                    <div class="mdl-navigation__link">
                        Blank setting
                    </div>
                    <div class="mdl-navigation__link">
                        <input class="mdl-slider mdl-js-slider" type="range"
                          min="1" max="2" step="0.2">
                    </div>
                    <div class="mdl-navigation__link">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="test-style">
                                <label class="mdl-textfield__label" for="test-style">Text Style</label>
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <main class="mdl-layout__content">
            <iframe id="poster" src="about:blank"></iframe>
            <button id="add-element" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            </main>
        </div>
        <script src="//storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
