<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Poster</title>
    <meta name="description" content="A poster" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="poster.css" />
    <link rel="stylesheet/less" type="text/css" href="custom.less" />
    <script src="less.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="pdf.js" type="text/javascript"></script>
    <script src="pdf-img.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="landscape">
      <header>
        <div class="header-background">
          <!-- Images go here for both left and right -->
          <div class="title-box">
            <h1 class="title">Title</h1>
            <h2 class="author">Author</h2>
          </div>
        </div>
      </header>
      
      <div class="columns">
        <div class="column">
          <section class="box">
            <h3 class="box-title">Box Header</h3>
            <div class="box-content">
              Box content
            </div>
          </section>
        </div>
        
        <div class="column">
        </div>        
      </div>
    </main>
  </body>
</html>
