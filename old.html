<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Poster</title>
    <meta name="description" content="A poster" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <script type="text/javascript" src="MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="pdf.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="postly.css" />
    <script src="postly.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="basic.css" />
    <style>
     /* Custom Styles */
    </style>
  </head>
  <body>
    <main>
      <!-- header is the title box -->
      <header>
        <div class="header-background">
          <!-- Images go here for both left and right -->
          <div class="title-box">
            <h1 class="title">Title</h1>
            <h2 class="author">Author</h2>
          </div>
        </div>
      </header>
      
      <!-- Columns contains all of the columns of data -->
      <div class="columns">
        <!-- Each column is it's own tag -->
        <div class="column">
          <!-- Each box is a section, with a header and  content -->
          <section class="box">
            <h3 class="box-title">Box Header</h3>
            <div class="box-content">
              Box content
            </div>
          </section>
        </div>
        
        <!-- Columns will auto adjust in size, just include as many as you want -->
        <div class="column">
        </div>        
      </div>
    </main>
  </body>
</html>
